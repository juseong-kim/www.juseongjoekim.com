<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Juseong Joe Kim</title>
        <link rel="stylesheet" href="output.css">
        <link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet">
    </head>

    <div class="bg-scroll bg-cover" style="background-image: url(/images/blackwhite.jpg)">
        
        <nav class="navbar fixed-top navbar-dark navbar-transparent">
            <div class="container mx-auto px-6 py-4 flex justify-between items-center">
                <a class="text-xl lg:text-2xl" href="#">
                Juseong Joe Kim
                </a>
                <div class="block lg:hidden">
                    <button class="flex items-center px-3 py-2 border rounded text-gray-500 border-gray-600 hover:text-gray-800 hover:border-teal-500 appearance-none focus:outline-none">
                        <svg class="fill-current h-3 w-3" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                            <title>Menu</title>
                            <path d="M0 3h20v2H0V3zm0 6h20v2H0V9zm0 6h20v2H0v-2z" />
                        </svg>
                    </button>
                </div>
                <div class="hidden lg:block">
                    <ul class="inline-flex">
                        <li><a class="px-4 font-bold" href="/">Home</a></li>
                        <li><a class="px-4 hover:text-gray-800" href="#portfolio">Portfolio</a></li>
                        <li><a class="px-4 hover:text-gray-800" href="#contact">Contact</a></li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="py-20 bg-gradient-to-r bg-white bg-opacity-25">
            <div class="container mx-auto px-6">
                <h2 class="text-4xl font-bold mb-2 text-white">My website!</h2>
                <h3 class="text-2xl mb-8 text-gray-200">Scroll to see more</h3>
                <button onclick="confettiW()" class="bg-white font-bold rounded-full py-4 px-8 shadow-lg uppercase tracking-wider">Destress Button</button>
            </div>
        </div>

        <section class="container mx-auto px-6 p-10 bg-gray-50 bg-opacity-25" id="portfolio">
            <h2 class="text-4xl font-bold text-center text-gray-800 mb-8">Projects</h2>
            <div class="flex items-center flex-wrap mb-20">
                <div class="w-1/2 md:w-1/3">
                    <h4 class="text-3xl text-gray-800 font-bold mb-3">Digital Biomarker Discovery Pipeling</h4>
                    <p class="text-gray-600 mb-8">Compress compress compress</p>
                </div>
                <div class="w-1/2 md:w-1/3">
                    <img src="images/dbdp.png" alt="Digital Biomarker Discovery Pipeline" />
                </div>
            </div>
          
            <div class="flex items-center flex-wrap mb-20">
                <div class="w-1/2 md:w-1/2">
                    <img src="images/twcss.png" alt="Tailwind CSS" />
                </div>
                <div class="w-1/2 md:w-1/2 rounded-lg">
                    <img src="images/tim-gouw-65019-unsplash.jpg" alt="Waves" />
                </div>
                <div class="w-1/2 md:w-1/2 pl-10">
                    <h4 class="text-3xl text-gray-800 font-bold mb-3">This Website</h4>
                    <p class="text-gray-600 mb-8">Learning HTML and Tailwind CSS this winter.</p>
                </div>
            </div>
        </section>

        <section class="py-20 bg-transparent" id="contact">
            <div class="container mx-auto px-6 text-center py-20">
                <h2 class="mb-6 text-4xl font-bold text-center text-white">
                    Get in touch!
                </h2>
                <a href="https://github.com/juseong-kim" target="_blank">
                    <button class="bg-white font-bold rounded-full mt-6 py-4 px-8 shadow-lg uppercase tracking-wider">
                        GitHub
                    </button>
                </a>
                
                <button class="bg-white font-bold rounded-full mt-6 py-4 px-8 shadow-lg uppercase tracking-wider">
                    Linkedin
                </button>
                <button class="bg-white font-bold rounded-full mt-6 py-4 px-8 shadow-lg uppercase tracking-wider">
                    Email
                </button>
            </div>
        </section>

    </div>

</html>

<script>
    function toggleNavbar(collapseID){
        document.getElementById(collapseID).classList.toggle("hidden");
        document.getElementById(collapseID).classList.toggle("flex");
    }

    function confettiW(){
        confetti({
            spread:180
        });
    }
</script>
