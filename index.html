    <div class="bg-local" style="background-image: url(/images/blackwhite.jpg)">
        
        <nav class="flex flex-wrap fixed mx-auto items-center justify-center p-6">

                    </svg>
                </button>

        <section class="mt-12 lg:mt-32 flex flex-wrap p-6 items-center h-200" id="home">
            <div class="flex-1"> Juseong Joe Kim </div>
            <div class="flex-1"> BME CS </div>
        </section>

        <section class="mt-12 lg:mt-32 space-x-2 p-6 justify-center h-400" id="portfolio">
            <span class="block">project1</span>
            <span class="block">project1</span>
        </section>

        <section class="mt-12 lg:mt-32 space-x-4 p-6 h-100" id="contact">

            <div class="inline-block">git</div>
            <div class="inline-block">li</div>
        </section>
    
    </div>

        document.getElementById(collapseID).classList.toggle("hidden");
        document.getElementById(collapseID).classList.toggle("flex");
    }
</script>
